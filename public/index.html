<!DOCTYPE html>

<html lang="en">
    <head>
        <title>twaddlr alpha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="robots" content="noindex">
        <meta name="robots" content="nofollow">

        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet/less" type="text/css" href="css/main.less">
        <script src="js/ext/less-1.3.0.min.js"></script>
 
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">twaddlr</a>
                </div>
            </div>
        </div>

        <div id="main-content">
            Loading app ...
        </div>
 
        <!--script src="js/ext/zepto.js"></script-->
        <script src="js/ext/jquery-1.7.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/ext/underscore.js"></script>
        <script src="js/ext/backbone.js"></script>
        <script src="js/ext/handlebars-1.0.0.beta.6.js"></script>
       <!-- Load app scripts -->
        <script src="js/input-pimp.js"></script>
        <script src="js/animate.js"></script>
        <script src="js/app.js"></script>
        <script src="js/views/login-view.js"></script>
        <script src="js/views/register-view.js"></script>
        <script src="js/views/chat-view.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <!-- 
            APP TEMPALTE VIEWS 
        -->
        <script id="register-template" type="text/x-handlebars-template">

            <div class="alert alert-error">
                <button class="close" data-dismiss="alert">Ã—</button>
                Sorry, login is already in use
            </div>

            <form id="register-form" class="well">
                <div class="info">
                    <h2>Sign up for twaddlr</h2>
                    <p>Already have an account? Please <a href="#">log in</a>!</p>
                </div>
                <fieldset>
                    <div class="control-group">
                        <div class="controls">                
                            <input id="email" type="text" name="email" placeholder="Email"/>
                        </div>
                    </div>
                    <div class="control-group error">
                        <div class="controls">
                            <input id="login" type="text" name="login" placeholder="Login"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input id="password" type="password" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls"> 
                            <button class="btn btn-primary">Create Account</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </script>

        <script id="login-template" type="text/x-handlebars-template">
            <form id="login-form" class="well">
                <div class="info">
                    <h2>Welcome back to twaddlr!</h2>
                    <p>Have no account yet? <a href="#">Register</a> now!</p>
                </div>
                <input id="login" type="text" name="login" placeholder="Login"/>
                <input id="password" type="password" name="password" placeholder="Password"/>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </script>

        <script id="chat-template" type="text/x-handlebars-template">
            <div class="msg-view"></div>
            <div class="user-input">
                <form>
                    <input type="text">
                    <button>send</button>
                </form>
            </div>
        </script>

    </body>
</html>
