<!DOCTYPE html>

<html lang="en">
    <head>
        <title>twaddlr alpha</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="robots" content="noindex">
        <meta name="robots" content="nofollow">

        <link rel="stylesheet/less" type="text/css" href="css/main.less">
        <!--link rel="stylesheet" type="text/css" href="css/main.css"/-->
        <!--link(rel='stylesheet', type='text/css', href='http://fonts.googleapis.com/css?family=Dancing+Script:regular')--><!--link(rel='stylesheet', type='text/css', href='http://fonts.googleapis.com/css?family=Molengo&subset=latin')-->
        <script src="js/ext/less-1.3.0.min.js"></script>
 
    </head>
    <body>
        <div id="top_navi"></div>

        <div id="main-content">
            Loading app ...
        </div>
 
        <script src="js/ext/zepto.js"></script>
        <script src="js/ext/underscore.js"></script>
        <script src="js/ext/backbone.js"></script>
        <script src="js/ext/handlebars-1.0.0.beta.6.js"></script>
       <!-- Load app scripts -->
        <script src="js/input-pimp.js"></script>
        <script src="js/app.js"></script>
        <script src="js/views/login-view.js"></script>
        <script src="js/views/register-view.js"></script>

        <!-- 
            APP TEMPALTE VIEWS 
        -->
        <script id="register-template" type="text/x-handlebars-template">
            <form id="register-form">
                <div class="info">
                    <h2>Sign up for twaddlr</h2>
                    <p>Already have an account? Please <a href="#">log in</a>!</p>
                </div>
                <div class="fields">
                    <div class="row input">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email"/>
                    </div>
                    <div class="row input">
                        <label for="login">Login</label>
                        <input id="login" type="text" name="login"/>
                    </div>
                    <div class="row input">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password"/>
                    </div>
                    <div class="row buttons">
                        <button type="submit">Create Account</button>
                    </div>
                </div>
            </form>
        </script>

        <script id="login-template" type="text/x-handlebars-template">
            <form id="login-form">
                <div class="info">
                    <h2>Welcome back to twaddlr!</h2>
                    <p>Have no account yet? <a href="#">Register</a> now!</p>
                </div>
                <div class="fields">
                    <div class="row input">
                        <label for="login">Login</label>
                        <input id="login" type="text" name="login"/>
                    </div>
                    <div class="row input">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password"/>
                    </div>
                    <div class="row buttons">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
        </script>

    </body>
</html>
